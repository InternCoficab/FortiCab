<h2>Create User</h2>
<form (ngSubmit)="createUser()" #userForm="ngForm">
  <label>Name: <input name="name" [(ngModel)]="user.name" required></label><br>
  <label>Email: <input name="email" [(ngModel)]="user.email" required></label><br>
  <label>Role: <input name="role" [(ngModel)]="user.role" required></label><br>
  <button type="submit" [disabled]="userForm.invalid">Create</button>
  <button type="button" routerLink="/users">Cancel</button>
</form>
