
<!-- Login Page Template (AdminLTE 4 adapted for Angular) -->
<div class="login-box">
  <div class="login-logo" style="display: flex; flex-direction: column; align-items: center;">
<img src="/assets/img/forticab.png" alt="FortiCab Logo" style="max-width: 120px; margin-bottom: 10px;" />

    <a href="#"><b>Forti</b>Cab</a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Sign in to start your session</p>
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="input-group mb-3">
          <input type="email" class="form-control" placeholder="Email" name="email" ngModel required />
          <div class="input-group-text"><span class="bi bi-envelope"></span></div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Password" name="password" ngModel required />
          <div class="input-group-text"><span class="bi bi-lock-fill"></span></div>
        </div>
        <!--begin::Row-->
        <div class="row">
          <div class="col-8">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" name="remember" ngModel />
              <label class="form-check-label" for="flexCheckDefault"> Remember Me </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">Sign In</button>
            </div>
          </div>
          <!-- /.col -->
        </div>
        <!--end::Row-->
      </form>
      <div class="social-auth-links text-center mb-3 d-grid gap-2">
        <p>- OR -</p>
       
        <a href="#" class="btn btn-danger">
          <i class="bi bi-google me-2"></i> Sign in using Google+
        </a>
      </div>
      <!-- /.social-auth-links -->
      <p class="mb-1"><a routerLink="/forgot-password">I forgot my password</a></p>
      <p class="mb-0">
        <a routerLink="/register" class="text-center"> Register a new membership </a>
      </p>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->
