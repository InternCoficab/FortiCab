<!-- Main Sidebar -->
<aside class="app-sidebar bg-dark" [class.collapsed]="isCollapsed"> 
     <!-- Brand Logo -->  <a href="assets/img/forticab.png" class="brand-link">
    <img src="assets/img/forticab.png"  class="brand-image img-circle elevation-3" style="opacity: .8">
    <span class="brand-text fw-light">FortiCab</span>
  </a>

  <!-- Toggle Button -->
  <button class="sidebar-toggle btn btn-link text-light" (click)="toggleSidebar()">
    <i class="bi" [ngClass]="isCollapsed ? 'bi-chevron-right' : 'bi-chevron-left'"></i>
  </button>

  <!-- Sidebar -->
  <div class="sidebar d-flex flex-column">
    <!-- Sidebar Menu -->
    <nav class="mt-2 flex-grow-1">
      <ul class="nav nav-pills nav-sidebar flex-column">
        <li class="nav-item" *ngFor="let item of menuItems">
          <a [routerLink]="item.route" 
             [routerLinkActive]="'active'"
             class="nav-link"
             [title]="isCollapsed ? item.title : ''">
            <i class="nav-icon bi" [ngClass]="item.icon"></i>
            <span class="nav-text" [class.d-none]="isCollapsed">{{ item.title }}</span>
          </a>
        </li>
      </ul>
    </nav>
    <!-- End Sidebar Menu -->

    <!-- Logout Button -->
    <div class="sidebar-footer">
      <a href="#" 
         class="nav-link logout-btn" 
         (click)="logout(); $event.preventDefault()" 
         [title]="isCollapsed ? footerMenuItem.title : ''">
        <i class="nav-icon bi" [ngClass]="footerMenuItem.icon"></i>
        <span class="nav-text" [class.d-none]="isCollapsed">{{ footerMenuItem.title }}</span>
      </a>
    </div>

    <!-- Logout button at the bottom -->
    <div class="sidebar-bottom">
      <button class="sidebar-item logout-button" (click)="logout()">
        <i class="bi bi-box-arrow-right"></i>
        <span [class.hidden]="isCollapsed">Logout</span>
      </button>
    </div>
  </div>
  <!-- End Sidebar -->
</aside>
